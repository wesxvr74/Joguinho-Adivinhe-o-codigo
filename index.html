<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

</head>

<body>
  <script>"Projeto Conversor de moedas.js"</script>
  <div id="container">
    <h2 class="title">Convert Money</h2>
    <div class="field">
      Valor de entrada
    </div>
    <div class="input-container">
      <select>
        <option value="real">Real</option>
        <option value="dolar">Dolar</option>
        <option value="Euro">Euro</option>
      </select>
    </div>
    <div class="field">
      Valor Convertido
    </div>
    <div class="input-container">
      <input type="number" class="input" placeholder="Valor" />
      <select>
        <option value="real">Real</option>
        <option value="dolar">Dolar</option>
        <option value="Euro">Euro</option>
      </select>
    </div>
    <div class="input-container">
      <button onclick="animateButton()">Converter</button>
      <script>
        function animateButton() {
          document.querySelector("button").style.transform = "scale(1.1)";
          setTimeout(function () {
            document.querySelector("button").style.transform = "scale(1)";
          }, 200);
        }
      </script>
    </div>
  </div>
</body>

</html>
