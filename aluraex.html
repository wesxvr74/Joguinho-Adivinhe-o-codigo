<meta charset="UTF-8">

<script>
    mostra = (frase) =>{
        document.write(frase)
    }

    let vitorias = parseFloat(prompt("Entre com o número de vitórias."));

    let empates = parseFloat(prompt("Entre com o número de empates."));

    let derrotas = parseFloat(prompt("Entre com o número de derrotas."));

    let pontos = (vitorias * 3) + empates - derrotas;

    let pontuacaoAnterior = 28;
        
    if (pontos > pontuacaoAnterior) {
        mostra("Seu time esta melhor que o ano passado")    
        } 
    else if (pontos < pontuacaoAnterior){
        mostra("Seu time esta pior que o ano passado") 
    }
    else if (pontos == pontuacaoAnterior) {
        mostra("Seu time esta igual ao ano passado") 
    } 

</script>
