<meta charset="UTF-8">

<script>

function pulaLinha() {

document.write("<br>");
document.write("<br>");
}

function mostra(frase) {
    document.write(frase)
}

function validarNumero(valor) {
        while (isNaN(valor)) {
            valor = prompt("Valor inválido. Informe um número sem vírgulas:");
        }

        return valor;
    }

let number= Math.round(Math.random() * 10);

// 3 chances para o usuario
let tentativas = 1;

while (tentativas <= 3) {
    
    let palpite= parseInt(validarNumero(prompt(`Adivinhe o numero gerado. Insira um numero`)));
    
    if (palpite == number) {
        mostra(`Parabens. Você advinhou o numero! ` + number)
        break
        pulaLinha();    
    }
    else {
        mostra(`Não foi dessa vez... o numero era ` + number)
    } 
    pulaLinha();
    tentativas++;
}


</script>
